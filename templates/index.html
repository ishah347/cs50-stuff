{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="a">
                <input class="a1" name="file1" type="file"/>
            </div>
            <div class="a">
                <input class="a1" name="file2" type="file"/>
            </div>
            <div class="a">
                <div class="a2">
                    <label class="a3">
                        <input class="a4" name="algorithm" type="radio" value="lines"/>
                        COMPARE LINES
                    </label>
                </div>
                <div class="a2">
                    <label class="a3">
                        <input class="a4" name="algorithm" type="radio" value="sentences"/>
                        COMPARE SENTENCES
                    </label>
                </div>
                <div class="a2">
                    <label class="a3">
                        <input class="a4" name="algorithm" type="radio" value="substrings"/>
                        COMPARE SUBSTRINGS
                        <input class="a5" min="1" name="length" type="number"/>
                    </label>
                </div>
            </div>
            <!-- TODO -->
        <button type="submit">Compare</button>
        </form>
    </div>

{% endblock %}
